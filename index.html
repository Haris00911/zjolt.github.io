<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Qualification Tool</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <script defer src="script.js"></script> <!-- Link to JavaScript file -->
</head>
<body>
    <div id="app">
        <!-- Question Frames -->
        <div class="frame" id="question1-frame">
            <div class="question">Do you own your building?</div>
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
        <div class="frame" id="question2-frame">
            <div class="question">For Profit Business?</div>
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>

        <!-- Input Frame -->
        <div class="frame" id="input-frame">
            <label for="electric-bill">What is your average electric bill?</label>
            <input type="number" id="electric-bill">
            <label for="electric-rate">What is your electric rate?</label>
            <input type="number" id="electric-rate">
            <button class="calculate-btn">Calculate</button>
        </div>

        <!-- Result Frame -->
        <div class="frame" id="result-frame">
            <div id="result-label"></div>
            <div id="results-entry"></div>
            <button class="home-btn">Home</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            HARIS GUARD - ERCO ENERGY - (210) 972-8382 - hguard@erco.energy
        </div>
    </div>
</body>
</html>
